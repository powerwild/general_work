<!DOCTYPE html>
<html>
    <head>Login - Flask App</head>
    <body>
        <h1>My Flask App</h1>
        <h2>{{ title }}</h2>
        <form action="" method="post">
            <p>{{ form.hidden_tag() }}</p>
            <p>{{ form.username() }}</p>
            <p>{{ form.password(placeholder='a-z A-Z 0-9 !@#$%^&*') }}</p>
            <p>{{ form.submit() }}</p>
        </form>
    </body>
</html>
